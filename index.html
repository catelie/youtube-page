<!DOCTYPE html>
<html>
  <head>
    <title>youtube by eli</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <div id="container-1">
        <div class="open-menu">
          <a href="https://youtube.com" target="blank"
            ><img src="images/open-menu.png" width="39" heigh="39" />
          </a>
        </div>
        <div class="logo">
          <a href="https://youtube.com" target="blank"
            ><img src="images/logoyt.png" width="97" heigh="23" />
          </a>
        </div>
        <div class="search">
          <input
            name="searchyt"
            type="text"
            placeholder="Buscar"
            aria-label="Buscar"
          />
          <div class="button">
            <button class="lupa">
              <img src="images/search.svg" class="search-icon" />
            </button>
          </div>
        </div>
        <div class="post-video">
          <a href="https://youtube.com" target="blank">
            <img src="images/videoicon.png" width="22" height="18" />
          </a>
        </div>
        <div class="apps-yt">
          <a href="https://youtube.com" target="blank">
            <img src="images/appicon.jpeg" width="20" height="22" />
          </a>
        </div>
        <div class="notificaciones">
          <a href="https://youtube.com" target="blank">
            <img src="images/notif.png" width="21" height="22" />
          </a>
        </div>
        <div class="user">
          <a href="https://youtube.com" target="blank">
            <img src="images/user.jpg" class="foto" width="32" height="32" />
          </a>
        </div>
      </div>
    </header>

    <div id="container-2">
      <div class="division">
        <a href="#"
          ><img src="images/houseyt.png" class="icon" width="25" height="20" />
          Página principal
        </a>
        <a href="#">
          <img
            src="images/flames.png"
            class="icon"
            width="19"
            height="21"
          />Tendencias
        </a>
        <a href="#">
          <img
            src="images/suscripsiones.png"
            class="icon"
            width="21"
            height="21"
          />
          Suscripciones</a
        >
      </div>

      <div class="division">
        <a href="#">Biblioteca</a>
        <a href="#">Historial</a>
        <a href="#">Ver Más Tarde</a>
        <a href="#">Videos Favoritos</a>
      </div>

      <div class="division">
        <a class="subs" title="suscripciones"></a>
        <a class="luisito"></a>
        <a class="explorar"></a>
      </div>

      <div class="division">
        <a class="masyt" title="masdeyoutube"></a>
        <a class="premium"></a>
        <a class="peliculas"></a>
        <a class="juegos"></a>
        <a class="directo"></a>
        <a class="moda"></a>
      </div>

      <div class="division">
        <a class="conf"></a>
        <a class="histinfo"></a>
        <a class="ayuda"></a>
        <a class="sugerencias"></a>
      </div>

      <div class="division">
        <a class="footer"></a>
      </div>
    </div>
  </body>
</html>
